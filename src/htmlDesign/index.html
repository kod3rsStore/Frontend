<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kod3rs Store</title>
</head>
<body>
  <header class="Header">
    <div class="Header__principal">
      <div class="Header__principal__toggle"> 
        <label for="toggle"> &#9776;</label>
        <input type="checkbox" id="toggle" />
        <menu class="Header__menu" id="Header__menu">
          <div class="Header__menu--container">
            <div class="Header__menu--welcome">
              Bienvenido
            </div>
            <div class="Header__menu--name">
              Anonimo
            </div>
            <div class="Header__menu--avatar">
              <img src="./assets/images/avatar-grey.png" alt="avatar" />
            </div>
            <div class="Header__menu--country">
              <img src="./assets/images/flag.png" alt="flag" />
            </div>
          </div>
          <div class="Header__menu--title">
            <div class="Header__menu--title--text">
                Menu
            </div>
          </div>
          <li>
            <a href="./">Inicio</a>
          </li>
          <li>
            <a href="./">Pedidos</a>
          </li>
          <li>
            <a href="./">Carrito</a>
          </li>
          <li>
            <a href="./">Perfil</a>
          </li>
          <li>
            <div class="Header__menu--dark">
              Dark mode <input name="dark" type="checkbox" class="Header__menu--darkMode" /> 
            </div>
          </li>
          <div class="Header__menu--session">
            <input type="button" class="text" value="Iniciar sesión"> 
          </div>
          <div class="Header__menu--exit">
            <input type="button" class="text" value="Salir"> 
          </div>
        </menu>
      </div>
      <div class="Header__principal__logo"><img src="./assets/images/logo.png" /></div>
      <div class="Header__principal__shopping_cart"> <img src="./assets/images/logo_shopping_cart.png" alt="logo shopping cart"></div>
    </div>
    <div class= "Header__search">
      <img src="assets/images/search-icon.png" alt="search-icon"/>
      <input type="text" name="search" results=5 name=s placeholder="Buscar" />
    </div>
  </header>
  <section class="Main">
      <div class="Main__Promotions">
        <a href="./"><img id="f3" src="./assets/products/accesorio 1.jpg" /></a>
        <a href="./"><img id="f2" src="./assets/products/ropa hombre 1.jpg" /></a>
        <a href="./"><img id="f1" src="./assets/products/ropa mujer 1.jpg" /></a>
      </div>
      <div class="Main__Categories">
        <div class="Main__Category">
          <span class="Main__Category--title">Dama</span>
          <div class="Main__Category--img">
            <a href="./">
              <picture>
                <source srcset="./assets/products/category-women-big.png" media="(min-width: 1200px)"/>
                <source srcset="./assets/products/category-women-medium.png" media="(min-width: 600px)"/>
                <img src="./assets/products/category-women-small.png" alt="category image" />
              </picture>
            </a>
          </div>
        </div>
        <div class="Main__Category">
          <span class="Main__Category--title">Caballero</span>
          <div class="Main__Category--img">
            <a href="./">
              <picture>
                <source srcset="./assets/products/category-men-big.png" media="(min-width: 1200px)"/>
                <source srcset="./assets/products/category-men-medium.png" media="(min-width: 600px)"/>
                <img src="./assets/products/category-men-small.png" alt="category image" />
              </picture>
            </a>
          </div>
        </div>
        <div class="Main__Category">
          <span class="Main__Category--title">Accesorios</span>
          <div class="Main__Category--img">
            <a href="./">
              <picture>
                <source srcset="./assets/products/category-accesories-big.png" media="(min-width: 1200px)"/>
                <source srcset="./assets/products/category-accesories-medium.png" media="(min-width: 600px)"/>
                <img src="./assets/products/category-accesories-small.png" alt="category image" />
              </picture>
            </a>
          </div>
        </div>
      </div>
  </section>
  <footer class="Footer">
    <div class="Footer__navContainer">
            <a href="./">Términos de uso</a>
            <a href="./">Declaración de privacidad</a>
            <a href="./">Centro de ayuda</a>
    </div>
    <div class="Footer__socialContainer">
      <span>Follow us:</span>
      <a href="./">
        <img src="./assets/icons/instagram.svg" alt="instagram icons" />
      </a>
      <a href="./">
        <img src="./assets/icons/twitter.svg" alt="twitter icons" />
      </a>
      <a href="./">
        <img src="./assets/icons/facebook.svg" alt="facebook icons" />
      </a>
    </div>
  </footer>   
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet"> 
</body>
</html>
